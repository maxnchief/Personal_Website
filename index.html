<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            caret-color: transparent;
        }
    </style>
</head>
<header class="bg-[url(images/mountain.jpg)] bg-cover bg-fixed h-64 sm:h-dvh flex flex-col items-center justify-center">
    <h1 class="text-center text-9xl text-transparent bg-clip-text bg-gradient-to-r to-cyan-200 from-blue-200 drop-shadow-[0_4px_24px_rgba(0,0,0,0.6)] p-2">Welcome, to me!</h1>
    <h2 class="text-center text-3xl text-transparent bg-clip-text bg-gradient-to-r to-cyan-200 from-blue-200 drop-shadow-[0_4px_24px_rgba(0,0,0,0.6)] p-2">Maxwell Logan</h2>
</header>
<body>
<div class="text-center">
    <h1 class="text-3xl font-bold underline">Max Logan</h1>
    <p class="text-red-500">this is a test</p>
    <p class="text-sky-500">the second test</p>
</div>
<div class="flex flex-row justify-center">
    <h2>Thing 1</h2>
    <h2>Thing 2</h2>
    <h3>Thing 3</h3>
</div>
<div class="flex justify-around items-center p-4">
    <img src="images/temp.jpg" alt="temp" class="rounded-full w-2/5 aspect-square object-cover shadow-lg/30 ml-2 mr-2"/>
    <div class="bg-gray-200 p-4 rounded shadow-lg/30 p-2 ml-2 mr-2">
        <p>I am a great programer who thinks about cool stuff and gets it done</p>
    </div>
</div>
<div class="mt-12 mb-12">
    <div class="relative w-full max-w-xl mx-auto">
        <div id="carousel-images" class="overflow-hidden rounded-lg shadow-lg/30">
            <img src="images/temp.jpg" class="w-full h-64 object-cover transition-opacity duration-700 opacity-100 rounded-lg" alt="Slide 1">
            <img src="images/mountain.jpg" class="w-full h-64 object-cover transition-opacity duration-700 opacity-0 absolute top-0 left-0 rounded-lg" alt="Slide 2">
            <img src="images/mountain.jpg" class="w-full h-64 object-cover transition-opacity duration-700 opacity-0 absolute top-0 left-0 rounded-lg" alt="Slide 3">
            <img src="images/temp.jpg" class="w-full h-64 object-cover transition-opacity duration-700 opacity-0 absolute top-0 left-0 rounded-lg" alt="Slide 4">
        </div>
        <button id="prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white rounded-full p-2 shadow">
            &#8592;
        </button>
        <button id="next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/70 hover:bg-white rounded-full p-2 shadow">
            &#8594;
        </button>
        <div class="flex justify-center mt-2 space-x-2">
            <button class="w-3 h-3 rounded-full bg-gray-400" data-index="0"></button>
            <button class="w-3 h-3 rounded-full bg-gray-300" data-index="1"></button>
            <button class="w-3 h-3 rounded-full bg-gray-300" data-index="2"></button>
            <button class="w-3 h-3 rounded-full bg-gray-300" data-index="3"></button>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
<footer class="bg-blue-950 flex justify-evenly mt-8 p-5">
    <a href="https://www.linkedin.com/in/maxwell-logan/" class="text-white underline">linkedin</a>
    <a href="https://github.com/maxnchief" class="text-white underline">github</a>
</footer>
</html>
